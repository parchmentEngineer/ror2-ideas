<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

    <title>Risk of Rain Ideas</title>
  </head>
  <body>
	<div class="d-flex align-content-start">
		<div class="d-flex flex-wrap align-content-start justify-content-center itemSelector" id="items"></div>
		<div class="itemData" id="itemData">
			<span class="trans nosee">
				<h1 class="mainFont" style="margin-left: 10px; font-size: 54px;" id="itemName">Item Name</h1>
				<h5 class="mainFont" style="margin-left: 10px; margin-top:-16px; color: gray; font-size: 24px;" id="itemRarity">Common Item</h5>
			</span>
			
			<div class="itemBody" id="itemBody">
				<span class="trans nosee">
					<img src="" id="itemImage">
					<div class="mainFont" style="font-size: 23px" id="itemDescription"></div>
					<div class="itemBodyBox" style="font-size: 18px">
						<span class="mainFont">Additional Info:</span><br>
						<span class="itemBodyFont" id="itemInfo"></span>
					</div>
					<div class="itemBodyBox" style="font-size: 18px">
						<span class="mainFont">Notes:</span><br>
						<span class="itemBodyFont" id="itemLore"></span>
					</div>
				</span>
			</div>
			
			<img src="images/ArrowLeft.png" id="arrowLeft" onclick="next(-1)">
			<img src="images/ArrowRight.png" class="itemImageHover" id="arrowRight" onclick="next(1)">
			<div class="itemImageHover" style="position: absolute; right: calc(4.5vw + 20px); top: 10px; width: 4.5vw; height: 4.5vw;" onClick="next(-1)"></div>
			<div class="itemImageHover" style="position: absolute; right: 10px; top: 10px; width: 4.5vw; height: 4.5vw;" onClick="next(1)"></div>
		</div>
	</div>
	
	
	<script src="items.js"></script>
	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
